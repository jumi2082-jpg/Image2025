<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"> </script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="sky1" src="assets/sky.png" alt="">
        <img id="sand" src="assets/sand .jpg"alt ="">
        <img id="cone" src="assets/cone.jpg"alt ="">
      </a-assets>
      <a-box position="-1 0.5 -3" rotation="0 0 0" src="#sand"></a-box>
      <a-box position="-1 0.5 -5" rotation="0 0 0" src="#sand"></a-box>
      <a-box position="-1 0.5 -4" rotation="0 0 0" src="#sand"></a-box>
      <a-box position="-1 1.5 -4.5" rotation="0 0 0" src="#sand"></a-box>
      <a-box position="-1 1.5 -3.5" rotation="0 0 0" src="#sand"></a-box>
      <a-cone src="#sand" height="2" radius-top="0.1" position="-1 3 -4"></a-cone>
      <a-cone src="#cone" height="2" radius-top="0.1" position="1 0.75 -3" rotation="180 0 0"></a-cone>
      <a-sphere position="1 2 -3" radius="1" color="#EF2D5E"></a-sphere>
      <a-sky src="#sky1"></a-sky>
    </a-scene>
  </body>
</html>
